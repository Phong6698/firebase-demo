name: Node CI

on: [push]

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v1
      
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
        
    - name: Install Dependencies
      run: |
        npm ci --prefix firebase-demo-web
        npm ci --prefix functions
        
    - name: Build
      if: success()
      run: |
        npm run lint --prefix firebase-demo-web
        npm run lint --prefix functions
        npm run prebuild --prefix firebase-demo-web
        npm run build.dev --prefix firebase-demo-web
        
    - name: Install Firebase Tools
      if: success()
      run: |
        npm install -g firebase-tools 
        
    - name: Firebase Deploy
      if: success()
      run: |
        firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} -m "$GITHUB_SHA"
