name: Web Dependency Check

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    name: Web Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install Dependencies
        run: |
          npm ci --prefix web

      - name: Install npm-check
        run: |
          npm i -g npm-check

      - name: Run npm-check
        run: |
          npm-check firebase-demo-web --skip-unused
